<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值</title>
</head>

<body>
</body>
<script type="text/javascript">
	//交换变量的值
		let x = 1;
		let y = 2;
		[x, y] = [y, x];

	//从函数返回多个值
		// 返回一个数组
		function example01() {
		    return [1, 2, 3];
		}
		let [a, b, c] = example01();
		// 返回一个对象
		function example02() {
		    return {
		        foo: 1,
		        bar: 2
		    };
		}
		let {foo,bar} = example02();

	//解构赋值可以方便地将一组参数与变量名对应起来。
		// 参数是一组有次序的值
		function f([x, y, z]) { 
			// ... 
		}
		f([1, 2, 3]);
		// 参数是一组无次序的值
		function f({x, y, z}) { 
			// ... 
		}
		f({z: 3, y: 2, x: 1});

	//提取JSON数据
		let jsonData = {
		  id: 42,
		  status: "OK",
		  data: [867, 5309]
		};
		let { id, status, data: number } = jsonData;
		console.log(id, status, number);// 42, "OK", [867, 5309]

	//遍历Map结构
		var map = new Map();
		map.set('first', 'hello');
		map.set('second', 'world');

		for (let [key, value] of map) {
		  console.log(key + " is " + value);
		}
		// first is hello
		// second is world

		// 获取键名
		for (let [key] of map) {
		  // ...
		}

		// 获取键值
		for (let [,value] of map) {
		  // ...
		}
</script>

</html>
